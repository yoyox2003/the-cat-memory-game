<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cat Memory Game</title>

        <!-- Favicon -->
        <link rel="icon" href="assets/imgs/laughing.png" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Major+Mono+Display&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/start_page.css" />
    </head>
    <body>
        <div class="mainPage page">
            <h1 class="title">The <span>Cat</span> Memory Game</h1>
            <div class="difficulties">
                <button value="easy" score="400" class="selected btn diff">
                    Easy
                </button>
                <button value="medium" score="600" class="btn diff">
                    Medium
                </button>
                <button value="hard" score="1000" class="btn diff">Hard</button>
            </div>
            <button class="mainBTN start" id="start">Start</button>
            <div class="score">High Score <span>1000</span></div>
            <button class="reset">Reset</button>
        </div>

        <!-- JavaScript -->
        <script src="js/start_page.js"></script>
    </body>
</html>
