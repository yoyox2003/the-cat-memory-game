<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cat Game</title>

        <!-- Favicon -->
        <link rel="icon" href="../assets/imgs/laughing.png" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Major+Mono+Display&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/game_page.css" />
    </head>
    <body>
        <div class="mainPage page">
            <h1>The Cat Memory Game</h1>
            <div class="topBar d-flex">
                <div class="score curr">Score: <span>0</span></div>
                <div class="buttons">
                    <button class="restart">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                    <button class="restart back">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="cards"></div>
        </div>

        <!-- Javascript -->
        <script src="js/game_page.js"></script>
    </body>
</html>
